<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="public/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Locomotive -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <!-- Custom -->
    <link rel="stylesheet" href="scss/style.scss">
    <title>Focus Foundary | Add to Cart</title>
</head>

<body>

    <!--========== Loader ==========-->
    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!--========== Navbar ==========-->
    <nav>
        <div class="nav_cnt">
            <a href="index.html">
                <img class="logo" src="public/logo.png" alt="logo" loading="lazy">
            </a>

            <div class="nav_links">
                <a href="index.html" class="m-flip js-flip">
                    <span class="m-flip_item">Home</span>
                    <span class="m-flip_item">Home</span>
                </a>
                <a href="about.html" class="m-flip js-flip">
                    <span class="m-flip_item">About</span>
                    <span class="m-flip_item">About</span>
                </a>
                <a href="eyeglasses.html" class="m-flip js-flip">
                    <span class="m-flip_item">Eyeglasses</span>
                    <span class="m-flip_item">Eyeglasses</span>
                </a>
                <a href="sunglasses.html" class="m-flip js-flip">
                    <span class="m-flip_item">Sunglasses</span>
                    <span class="m-flip_item">Sunglasses</span>
                </a>
                <a href="brands.html" class="m-flip js-flip">
                    <span class="m-flip_item">Brands</span>
                    <span class="m-flip_item">Brands</span>
                </a>
            </div>

            <div class="nav_right">
                <!-- Cart -->
                <div class="navAddtoCart">
                    <a href="signIn.html" class="m-flip js-flip">
                        <span class="m-flip_item">Sign in</span>
                        <span class="m-flip_item">Sign in</span>
                    </a>
                    <div class="vLine"></div>
                    <a href="addToCart.html" class="add_to_cart" id="cartValue">
                        <i class="fa-solid fa-cart-shopping"> 0 </i>
                    </a>
                </div>

                <!-- Hamburger -->
                <div class="hamburger">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <!-- For Small screen -->
        <div class="res_nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="eyeglasses.html">Eyeglasses</a>
            <a href="sunglasses.html">Sunglasses</a>
            <a href="brands.html">Brands</a>
        </div>
    </nav>

    <div class="nav_overlay"></div>

    <!--========== Main ==========-->
    <div id="main" class="main_pT">
        <!--========== Cart Section ==========-->
        <section class="addToCartElement">
            <div class="container">
                <div id="productCartContainer">
                    <!-- Cart fetch from art to cart functionality-->
                </div>

                <!--========== Pricing Total ==========-->
                <div class="productCartTotalElem">
                    <div class="productCartTotalElement">
                        <p>Selected offer Summary</p>
                        <div class="productOrderTotal">
                            <div>
                                <p>Sub Total :</p>
                                <p class="productSubTotal">0</p>
                            </div>
                            <div>
                                <p>Tax :</p>
                                <p class="productSubTotal">1$</p>
                            </div>
                            <div class="line"></div>
                            <div>
                                <p>Final Total :</p>
                                <p class="productFinalTotal">0</p>
                            </div>

                            <div class="btn btn3 mT1">
                                <a href="#a" class="m-flip js-flip">
                                    <span class="m-flip_item"> Checkout</span>
                                    <span class="m-flip_item">Checkout</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer></footer>

    </div>

    <!--========== Template for product cards ==========-->
    <template id="productCartTemplate">
        <div class="card add_to_cart_page" id="cardValue">
            <article class="information [card]">
                <!-- Product Category -->
                <p class="category"></p>
                <!-- Product Image -->
                <div class="imageContainer">
                    <img class="productImage" src="" alt="" loading="lazy">
                </div>
                <!-- Product Name -->
                <h4 class="productName"></h4>
                <!-- Product Price-->
                <div class="productPriceElement">
                    <h4 class="productPrice"></h4>
                </div>
                <!-- Product Quantity -->
                <div class="productQuantityElement">
                    <div class="stockElement">
                        <button class="cartDecrement">-</button>
                        <h5 class="productQuantity">1</h5>
                        <button class="cartIncrement">+</button>
                    </div>
                </div>
                <!-- Remove to cart btn -->
                <button class="remove_to_cart_btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Remove
                </button>

            </article>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="js/showAddToCartCards.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

</body>

</html>
