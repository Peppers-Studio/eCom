                <h1>Sign in</h1>

                <a href="#a" class="signWithGoogle mT1">

                <form action="" class="mT2">

                    <div class="rememberMe">

                            <label class="tgl-btn" for="cb2-7">
                        </div>

                    </div>

                </form>
